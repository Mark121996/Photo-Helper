<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Photo Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header container">
  <a href="index.html" class="brand">
    <div class="logo">PH</div>
    <div>
      <div style="font-weight:800">Photo Helper</div>
      <div style="font-size:12px;color:var(--muted)">Natural-light lofts & versatile studio spaces</div>
    </div>
  </a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
  </nav>
</header>

<main class="container">
  <section class="hero-card" style="margin-top:20px;">
    <h1 class="h1">Contact Us</h1>
    <p class="lead">Have questions about studios or need a tailored recommendation? Send us a message.</p>

    <form action="mailto:hello@photohelper.example" method="post" enctype="text/plain" style="display:grid;gap:12px;max-width:720px;">
      <label style="font-weight:700">Your name
        <input type="text" name="name" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--text)">
      </label>
      <label style="font-weight:700">Email
        <input type="email" name="email" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--text)">
      </label>
      <label style="font-weight:700">Message
        <textarea name="message" rows="6" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--text)"></textarea>
      </label>
      <div>
        <button type="submit" class="cta">Send Message</button>
      </div>
    </form>
  </section>

  <div class="footer">
    <div>© 2025 Photo Helper</div>
  </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
